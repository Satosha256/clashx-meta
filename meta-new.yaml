 - AND,((RULE-SET,NeteaseMusicClient),(RULE-SET,NeteaseMusic)),网易云音乐

 - GEOSITE,openai,OPENAI

 - GEOSITE,gfw,非CN-IP-代理
 - AND,((NOT,((GEOIP,HK))),(NOT,((GEOIP,MO))),(NOT,((GEOIP,TW))),(GEOIP,CN)),CN-IP-直连
 - AND,((GEOIP,CN),(GEOSITE,cn)),CN-IP-直连
 - MATCH,非CN-IP-代理
